[workspace]
resolver = "2"
members = ["crates/oxide-sql-core", "crates/oxide-sql-sqlite"]

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Danny Willems"]
license = "MIT"
repository = "https://github.com/dannywillems/oxide-sql"

[workspace.dependencies]
oxide-sql-core = { path = "crates/oxide-sql-core" }
thiserror = "2"

[workspace.lints.rust]
unsafe_code = "deny"

[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
# Allow some pedantic rules that are too strict
similar_names = "allow"
module_name_repetitions = "allow"
must_use_candidate = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
doc_markdown = "allow"
# Nursery is too unstable for deny
nursery = { level = "warn", priority = -1 }
# cargo metadata checks
cargo_common_metadata = "allow"
